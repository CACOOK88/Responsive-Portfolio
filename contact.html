<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chad Cook | Contact Me</title>
        <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    </head>
    <body>
        
        <!--  HEADER and Nav bar for all pages  -->
        <header class="header-container">
            <div class="header-subcontainer">
                <h1 class="name">Chad Cook</h1>
                <nav class="nav">
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>     
            </div>
        </header>
        <!--  End HEADER  -->

        <!--  This entire DIV CONTENT can be copied to contact and portfolio
              pages. Update header title and content div to correct information -->
        <div class="content">
            <!--  Content Box can be used on all pages -->
            <div class="content-box">
                <!--  Content Box Header Can be used on all pages
                      update title. -->
                <header class="content-header">
                    <h2>Contact Me</h2>
                    <hr>
                </header>
                <!--  End content box header -->

                <!--  Start Form Element -->
                <form class ="contact-form" action="#">
                    <label for="name">Full Name</label>
                    <br>
                    <input type="text" name="fullName" id="name" autofocus>
                    <br>

                    <label for="email">Email Address</label>
                    <br>
                    <input type="email" name="email" id="email">
                    <br>

                    <label for="message">Message</label>
                    <br>
                    <textarea name="name" id="message" rows="15" cols="150"></textarea>

                    <input type="submit">
                </form>
            </div>
            <!--  End content box -->

            <!--  extra empty div class to space the bottom of the 
            page up from the footer so information is not
            placed behind the footer -->
            <div class="push"></div>
        </div>
        <!--  end full div CONTENT to be copied -->

        <!--  FOOTER for all pages -->
        <footer class="footer-container">
            <div class="footer-subcontainer">
                <p class="copyright">Copyright &copy;</p>
            </div>
        <!--  end FOOTER  -->
            
        </footer>
    </body>
</html>
